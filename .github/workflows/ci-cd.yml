name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest  # Test on Windows runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build verification
      run: node index.js
    
    - name: Security scan
      run: npm audit --audit-level=moderate || true

  docker-build:
    needs: test
    runs-on: ubuntu-latest  # Build Docker on Linux runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t my-app:latest .
        echo "Docker build successful!"
    
    - name: Verify Docker image
      run: |
        docker images
